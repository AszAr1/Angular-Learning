<form class="container p-5" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm()">
  <div class="mb-3">
    <label class="form-label">Your name</label>
    <input 
      type="text" 
      class="form-control"
      formControlName="senderName"
    >
    <div *ngIf="isUnvalidForm('senderName')">
      <small 
        class="text-danger"
        *ngIf="this.contactForm.get('senderName')?.hasError('required')"
      >
        This field is required
      </small>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Your email address</label>
    <input 
      type="email" 
      class="form-control"
      formControlName="senderEmail"
    >
    <div *ngIf="isUnvalidForm('senderEmail')">
      <small 
        class="text-danger"
        *ngIf="this.contactForm.get('senderEmail')?.hasError('required')"
      >
        This field is required
      </small>
      <small 
        class="text-danger"
        *ngIf="this.contactForm.get('senderEmail')?.hasError('email')"
      >
        Please enter your email address
      </small>
      <small 
        class="text-danger"
        *ngIf="this.contactForm.get('senderEmail')?.hasError('invalidEmailDomain')"
      >
        The email providet is not allowed
      </small>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea 
      class="form-control" 
      rows="3"
      formControlName="senderMessage"
    >
    </textarea>
    <div *ngIf="isUnvalidForm('senderMessage')">
      <small 
        class="text-danger"
        *ngIf="this.contactForm.get('senderMessage')?.hasError('required')"
      >
        This field is required
      </small>
      <small 
        class="text-danger"
        *ngIf="this.contactForm.get('senderMessage')?.hasError('minlength')"
      >
        The message has to be at least 10 characters
      </small>
    </div>

  </div>
  <div class="mb-3">
    <button 
      type="submit"
      class="btn"
      (click)="$event.preventDefault(); submitForm()"
      [disabled]="contactForm.invalid"
    >
      Send Message
  </button>
  </div>
</form>
